<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miasta i Herby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Miasta i ich herby</h1>
    <table>
        <tr>
            <th>Miasto</th>
            <th>Herb</th>
        </tr>
        <tr>
            <td>Mikołów</td>
            <td><img src="Mikolów.jpg" alt="Herb Mikołowa"></td>
        </tr>
        <tr>
            <td>Niepołomice</td>
            <td><img src="niepolomice.png" alt="Herb Niepołomic"></td>
        </tr>
        <tr>
            <td>Śląskie</td>
            <td><img src="Śląskie.jpg" alt="Herb Śląskiego"></td>
        </tr>
        <tr>
            <td>Warszawa</td>
            <td><img src="Warszawa.png" alt="Herb Warszawy"></td>
        </tr>
    </table>
</body>
</html>
